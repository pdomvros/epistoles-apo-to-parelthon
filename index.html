<!DOCTYPE html>
<html>
<head>
    <title>Επιστολές από το Παρελθόν</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ff5733;
        }
        p {
            font-size: 18px;
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #337aff;
            color: white;
        }
        .answer-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
        .letter-container {
            text-align: left;
            width: 60%;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #ff5733;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h2>Δημιουργία: Παναγιώτης Δόμβρος 2025 (CC BY-NC)</h2>
    <p>Έλαβες μια τυχαία επιστολή από έναν αγαπημένο σου στην Αρχαία Ελλάδα. Πρέπει να απαντήσεις σε αυτήν σαν να ήσουν ο αυθεντικός αποστολέας.</p>
    <button onclick="openHelpTab()">❓ Βοήθεια</button>
    <h1>📜 Επιστολές από το Παρελθόν 📜</h1>
    <button onclick="generateLetter('male')">🚹 Επιστολή από Άνδρα</button>
    <button onclick="generateLetter('female')">🚺 Επιστολή από Γυναίκα</button>
    <div class="letter-container">
        <h3>💌 Η Επιστολή</h3>
        <p id="letter"></p>
    </div>
    <br>
    <a class="answer-button" href="https://docs.google.com/forms/d/e/1FAIpQLSfHTCkzqhaOgeMe0yfmhVHUVE6UoXdceHZojXoK68My5xwV3Q/viewform?usp=dialog" target="_blank">
        📝 Γράψε την Απάντησή σου
    </a>
    
    <script>
        function openHelpTab() {
            const helpWindow = window.open('', '_blank', 'width=600,height=500');
            helpWindow.document.write(`
                <html>
                <head>
                    <title>Χρήσιμες Φράσεις</title>
                    <style>
                        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; padding: 20px; }
                        h2 { color: #ff5733; }
                        ul { text-align: left; display: inline-block; }
                    </style>
                </head>
                <body>
                    <h2>Χρήσιμες Φράσεις</h2>
                    <ul>
                        <li>✅ Αγάπη μου, τα λόγια σου με γεμίζουν ελπίδα γιατί...</li>
                        <li>❌ Νιώθω χαμένος χωρίς εσένα, η καρδιά μου πονά...</li>
                        <li>🌊 Η θάλασσα μας χωρίζει, αλλά η καρδιά μου παραμένει κοντά σου...</li>
                        <li>🏛️ Ονειρεύομαι τη μέρα που θα επανενωθούμε στο σπίτι μας...</li>
                        <li>🔥 Η αγάπη μου για σένα καίει σαν αιώνια φλόγα...</li>
                        <li>🏹 Οι θεοί με δοκιμάζουν, αλλά μένω δυνατός για σένα...</li>
                    </ul>
                </body>
                </html>
            `);
        }
        
        function generateLetter(gender) {
            const letters = {
                "male": [
                    "Αγαπημένη μου Μήδεια, ξέρω πως οι πράξεις μου σε πλήγωσαν βαθιά. Η αγάπη μας ήταν φωτιά, αλλά την έσβεσα εγώ. Σε παρακαλώ, βρες την ειρήνη σου. Δικός σου, Ιάσων.",
                    "Αγαπημένη μου Λέανδρε, κάθε βράδυ κολυμπάω προς το φως σου. Η θάλασσα μας χωρίζει, αλλά η καρδιά μου είναι δική σου. Δικός σου, Ηρώ.",
                    "Αγαπημένη μου Ευρυδίκη, χάθηκα στο σκοτάδι χωρίς εσένα. Οι θεοί με δοκιμάζουν, αλλά η αγάπη μου για σένα παραμένει αιώνια. Δικός σου, Ορφέας.",
                    "Αγαπημένη μου Ανδρομέδα, έσωσα τη ζωή σου, αλλά εσύ έσωσες την ψυχή μου. Δικός σου, Περσέας.",
                    "Αγαπημένη μου Αριάδνη, το νήμα σου με οδήγησε έξω από το λαβύρινθο, αλλά χωρίς εσένα νιώθω χαμένος. Δικός σου, Θησέας.",
                    "Αγαπημένη μου Ασπασία, η σοφία σου με εμπνέει κάθε μέρα. Είσαι το φως της ζωής μου. Δικός σου, Περικλής.",
                    "Αγαπημένη μου Γοργώ, οι μάχες μου είναι τίποτα χωρίς την αγάπη σου. Δικός σου, Λεωνίδας.",
                    "Αγαπημένη μου Ρωξάνη, οι κατακτήσεις μου δεν έχουν νόημα αν δεν είσαι δίπλα μου. Δικός σου, Αλέξανδρος.",
                    "Αγαπημένη μου Ελένη, ο κόσμος μας κατακρίνει, αλλά η αγάπη μας είναι πιο δυνατή από κάθε πόλεμο. Δικός σου, Πάρις.",
                    "Αγαπημένη μου Κλυταιμνήστρα, οι αποφάσεις μου μας χώρισαν, αλλά η καρδιά μου παραμένει δική σου. Δικός σου, Αγαμέμνων.",
                    "Αγαπημένη μου Ελένη, η αγάπη μας πυροδότησε έναν πόλεμο, αλλά για μένα αξίζει κάθε στιγμή. Δικός σου, Μενέλαος.",
                    "Αγαπημένη μου Πηνελόπη, κάθε μέρα μακριά σου είναι αιώνας. Οι θεοί με δοκιμάζουν, αλλά ξέρω πως θα επιστρέψω. Δικός σου, Οδυσσέας.",
                    "Αγαπημένη μου Άλκηστη, η θυσία σου για μένα με συγκινεί βαθιά. Θα ζήσω για να σε τιμήσω. Δικός σου, Άδμητος.",
                    "Αγαπημένη μου Δάφνη, η αγάπη μου για σένα είναι αιώνια, ακόμα κι αν οι θεοί μας χώρισαν. Δικός σου, Απόλλων.",
                    "Αγαπημένη μου Ήρα, παρά τις διαφορές μας, η αγάπη μου για σένα είναι ακλόνητη. Δικός σου, Ζευς."
                ],
                "female": [
                    "Αγαπημένε μου Ιάσων, η καρδιά μου έγινε πέτρα από την προδοσία σου. Ήσουν το παν για μένα, και με έχασες. Δική σου, Μήδεια.",
                    "Αγαπημένε μου Ηρώ, κάθε βράδυ ανάβω το φανάρι για να σε καθοδηγήσω. Η αγάπη μας είναι πιο δυνατή από κάθε κύμα. Δική σου, Λέανδρος.",
                    "Αγαπημένε μου Ορφέα, χωρίς εσένα νιώθω χαμένη. Οι θεοί μας χώρισαν, αλλά η ψυχή μου παραμένει δική σου. Δική σου, Ευρυδίκη.",
                    "Αγαπημένε μου Περσέα, έσωσες τη ζωή μου και έδωσες νόημα στη δική σου. Δική σου, Ανδρομέδα.",
                    "Αγαπημένε μου Θησέα, το νήμα μου σε οδήγησε έξω από το λαβύρινθο, αλλά η καρδιά μου έμεινε εκεί μαζί σου. Δική σου, Αριάδνη.",
                    "Αγαπημένε μου Περικλή, η σοφία σου με εμπνέει κάθε μέρα. Είσαι το φως της ζωής μου. Δική σου, Ασπασία.",
                    "Αγαπημένε μου Λεωνίδα, οι μάχες σου είναι τίποτα χωρίς την αγάπη μου. Δική σου, Γοργώ.",
                    "Αγαπημένε μου Αλέξανδρε, οι κατακτήσεις σου δεν έχουν νόημα αν δεν είμαι δίπλα σου. Δική σου, Ρωξάνη.",
                    "Αγαπημένε μου Πάρι, ο κόσμος μας κατακρίνει, αλλά η αγάπη μας είναι πιο δυνατή από κάθε πόλεμο. Δική σου, Ελένη.",
                    "Αγαπημένε μου Αγαμέμνονα, οι αποφάσεις σου μας χώρισαν, αλλά η καρδιά μου παραμένει δική σου. Δική σου, Κλυταιμνήστρα.",
                    "Αγαπημένε μου Μενέλαε, η αγάπη μας πυροδότησε έναν πόλεμο, αλλά για μένα αξίζει κάθε στιγμή. Δική σου, Ελένη.",
                    "Αγαπημένε μου Οδυσσέα, υφαίνω και ξηλώνω, κρατώντας την πίστη μου σε σένα. Δική σου, Πηνελόπη.",
                    "Αγαπημένε μου Άδμητο, η θυσία μου για σένα με γεμίζει ελπίδα. Θα ζήσεις για να με τιμήσεις. Δική σου, Άλκηστη.",
                    "Αγαπημένε μου Απόλλων, η αγάπη σου για μένα είναι αιώνια, ακόμα κι αν οι θεοί μας χώρισαν. Δική σου, Δάφνη.",
                    "Αγαπημένε μου Ζευ, παρά τις διαφορές μας, η αγάπη μου για σένα είναι ακλόνητη. Δική σου, Ήρα."
                ]
            };
            document.getElementById("letter").innerText = letters[gender][Math.floor(Math.random() * letters[gender].length)];
        }
    </script>
</body>
</html>
